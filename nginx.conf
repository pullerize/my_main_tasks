# HTTP сервер - редирект на HTTPS и для Certbot
server {
    listen 80;
    listen [::]:80;
    server_name 8bit-task.site www.8bit-task.site;

    # Для получения SSL сертификата через Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 8bit-task.site www.8bit-task.site;

    # SSL сертификаты (будут получены через Certbot)
    ssl_certificate /etc/letsencrypt/live/8bit-task.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/8bit-task.site/privkey.pem;

    # Рекомендуемые настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Максимальный размер загружаемых файлов
    client_max_body_size 50M;

    # Frontend - React приложение
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Для React Router
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для длительных операций
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы backend
    location /files {
        proxy_pass http://backend:8000/files;
        proxy_set_header Host $host;
    }

    location /contracts {
        proxy_pass http://backend:8000/contracts;
        proxy_set_header Host $host;
    }

    location /uploads {
        proxy_pass http://backend:8000/uploads;
        proxy_set_header Host $host;
    }

    location /static {
        proxy_pass http://backend:8000/static;
        proxy_set_header Host $host;
    }

    # API документация
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Логи
    access_log /var/log/nginx/8bit-task.access.log;
    error_log /var/log/nginx/8bit-task.error.log;
}
